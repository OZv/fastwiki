	<script language=javascript>
		function set_font_size(n)
		{
			if (n > 3) {
				document.body.style.fontSize = n + "pt";
			}
		}

	function $(x) { return document.getElementById(x); }

	function http_get(s)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", "http://127.0.0.1:%d/" + s, false);
		xmlHttp.send(null);
		return xmlHttp.responseText;
	}

	function last_pos()
	{
		var x = %d;
		var o_h = %d;
		var h = document.body.scrollHeight;

		if (x > 20) {
			document.body.scrollTop=(x *h /o_h);
		}
	}
	function set_pos()
	{
		var x = document.body.scrollTop || window.pageYOffset || document.documentElement.scrollTop;

		android.real_set_pos(x, document.body.scrollHeight, document.documentElement.clientHeight);
	}

	function get_data()
	{
		var id;
		var m = %d;

		for (var i = 0; i < m; i++) {
			id = "main" + i;
			$(id).innerHTML = http_get("curr:" + i);
		}
		last_pos();
	}

	function next_page()
	{
		var x = document.body.scrollTop || window.pageYOffset || document.documentElement.scrollTop;
		var y = document.body.scrollTop + document.documentElement.clientHeight - 20;

		document.body.scrollTop = y > 0 ? y : 0;

		if (document.body.scrollTop + document.documentElement.clientHeight >= document.body.scrollHeight) {
			android.has_last_page();
		}

		android.real_set_pos(y, document.body.scrollHeight, document.documentElement.clientHeight);
	}

	function back_page()
	{
		var x = window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop; 
		var y = document.body.scrollTop - window.screen.availHeight + 20;
		document.body.scrollTop = y > 0 ? y : 0;
		android.real_set_pos(y, document.body.scrollHeight, window.screen.availHeight);
	}

</script>
